<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Estimasi Unduh & Unggah</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .tab-button.active {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4), 0 2px 4px -1px rgba(16, 185, 129, 0.2);
        }
        .tab-button:not(.active) {
            color: #4b5563; /* Gray 600 */
            background-color: #e5e7eb; /* Gray 200 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl overflow-hidden transform transition duration-500 hover:shadow-3xl">
        
        <!-- Header -->
        <div class="p-6 bg-gradient-to-r from-emerald-500 to-teal-500">
            <h1 class="text-2xl font-bold text-white text-center">Kalkulator Estimasi Unduh & Unggah</h1>
            <p class="text-sm text-white/90 text-center mt-1">Cek estimasi unduh / unggah internet kamu. (1 Byte = 8 bit)</p>
        </div>

        <!-- Tab Controls -->
        <div class="flex p-4 border-b border-gray-200">
            <button id="tab-download" class="tab-button active flex-1 py-3 mx-1 rounded-lg font-semibold transition duration-300 shadow-md" onclick="switchTab('download')">
                Estimasi Unduh
            </button>
            <button id="tab-upload" class="tab-button flex-1 py-3 mx-1 rounded-lg font-semibold transition duration-300" onclick="switchTab('upload')">
                Estimasi Unggah
            </button>
        </div>

        <!-- Content Area -->
        <div class="p-6">

            <!-- Tab Content: Unduh -->
            <div id="content-download" class="tab-content">
                <p class="text-gray-600 mb-5 text-center">Silahkan Masukan Ukuran File & Kecepatan Internet Estimasinya</p>
                <div class="space-y-6">

                    <!-- Input: Ukuran File -->
                    <div>
                        <label for="fileSize" class="block text-sm font-medium text-gray-700 mb-1">Ukuran File</label>
                        <div class="mt-1 flex rounded-lg shadow-sm">
                            <input type="number" id="fileSize" value="" min="0.01" step="0.01" class="flex-1 block w-full rounded-l-lg border-gray-300 p-3 focus:ring-emerald-500 focus:border-emerald-500" placeholder="100">
                            <select id="fileUnit" class="rounded-r-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-emerald-500 focus:border-emerald-500 p-3">
                                <option value="MB" selected>MB</option>
                                <option value="KB">KB</option>
                                <option value="GB">GB</option>
                            </select>
                        </div>
                    </div>

                    <!-- Input: Kecepatan Koneksi -->
                    <div>
                        <label for="speedValue" class="block text-sm font-medium text-gray-700 mb-1">Kecepatan Koneksi Unduh</label>
                        <div class="mt-1 flex rounded-lg shadow-sm">
                            <input type="number" id="speedValue" value="" min="0.1" step="0.1" class="flex-1 block w-full rounded-l-lg border-gray-300 p-3 focus:ring-emerald-500 focus:border-emerald-500" placeholder="10">
                            <select id="speedUnit" class="rounded-r-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-emerald-500 focus:border-emerald-500 p-3">
                                <option value="Mbps" selected>Mbps</option>
                                <option value="Kbps">Kbps</option>
                                <option value="Gbps">Gbps</option>
                            </select>
                        </div>
                    </div>

                    <!-- Button Hitung -->
                    <button onclick="calculateTime()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-emerald-500/50 transform hover:scale-[1.01]">
                        Hitung Sekarang!
                    </button>

                    <!-- Hasil Perhitungan (Ditambahkan Copyright) -->
                    <div id="resultBox" class="text-center p-4 mt-6 bg-emerald-50 border border-emerald-300 rounded-lg">
                        <p class="text-lg font-extrabold text-emerald-800" id="calculationResult"></p>
                        <p class="text-xs text-gray-500 mt-2">@Copyright 2025 - JMC Media</p>
                    </div>
                </div>
            </div>

            <!-- Tab Content: Unggah -->
            <div id="content-upload" class="tab-content hidden">
                 <p class="text-gray-600 mb-5 text-center">Silahkan Masukan Ukuran File & Kecepatan Internet Estimasinya</p>
                 <div class="space-y-6">

                    <!-- Input: Ukuran File -->
                    <div>
                        <label for="fileSize_upload" class="block text-sm font-medium text-gray-700 mb-1">Ukuran File</label>
                        <div class="mt-1 flex rounded-lg shadow-sm">
                            <input type="number" id="fileSize_upload" value="" min="0.01" step="0.01" class="flex-1 block w-full rounded-l-lg border-gray-300 p-3 focus:ring-emerald-500 focus:border-emerald-500" placeholder="100">
                            <select id="fileUnit_upload" class="rounded-r-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-emerald-500 focus:border-emerald-500 p-3">
                                <option value="MB" selected>MB</option>
                                <option value="KB">KB</option>
                                <option value="GB">GB</option>
                            </select>
                        </div>
                    </div>

                    <!-- Input: Kecepatan Koneksi -->
                    <div>
                        <label for="speedValue_upload" class="block text-sm font-medium text-gray-700 mb-1">Kecepatan Koneksi Unggah</label>
                        <div class="mt-1 flex rounded-lg shadow-sm">
                            <input type="number" id="speedValue_upload" value="" min="0.1" step="0.1" class="flex-1 block w-full rounded-l-lg border-gray-300 p-3 focus:ring-emerald-500 focus:border-emerald-500" placeholder="10">
                            <select id="speedUnit_upload" class="rounded-r-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-emerald-500 focus:border-emerald-500 p-3">
                                <option value="Mbps" selected>Mbps</option>
                                <option value="Kbps">Kbps</option>
                                <option value="Gbps">Gbps</option>
                            </select>
                        </div>
                    </div>

                    <!-- Button Hitung -->
                    <button onclick="calculateTime()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-emerald-500/50 transform hover:scale-[1.01]">
                        Hitung Sekarang!
                    </button>

                    <!-- Hasil Perhitungan (Ditambahkan Copyright) -->
                    <div id="resultBox_upload" class="text-center p-4 mt-6 bg-emerald-50 border border-emerald-300 rounded-lg">
                        <p class="text-lg font-extrabold text-emerald-800" id="calculationResult_upload"></p>
                        <p class="text-xs text-gray-500 mt-2">@Copyright 2025 - JMC Media</p>
                    </div>
            </div>
            </div>

        </div>

    </div>

    <script>
        let currentTab = 'download';

        // Fungsi untuk mengaktifkan tab
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-download').classList.remove('active');
            document.getElementById('tab-upload').classList.remove('active');
            document.getElementById('content-download').classList.add('hidden');
            document.getElementById('content-upload').classList.add('hidden');

            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            
        }

        /**
         * Mengubah total detik menjadi satuan waktu tunggal (jam/menit/detik).
         * @param {number} totalSeconds - Total waktu dalam detik.
         * @returns {string} - Waktu yang diformat.
         */
        function formatTime(totalSeconds) {
            if (totalSeconds <= 0) {
                return 'Nggak ada waktu, nggak ada file!';
            }
            
            let result = '';
            let unit = '';

            // Jika lebih dari atau sama dengan 1 jam (3600 detik)
            if (totalSeconds >= 3600) {
                const hours = totalSeconds / 3600;
                result = hours.toFixed(2);
                unit = 'jam';
            } 
            // Jika lebih dari atau sama dengan 1 menit (60 detik)
            else if (totalSeconds >= 60) {
                const minutes = totalSeconds / 60;
                result = minutes.toFixed(2);
                unit = 'menit';
            } 
            // Jika kurang dari 1 menit
            else {
                // Untuk waktu yang sangat singkat
                if (totalSeconds < 0.01) {
                     result = (totalSeconds * 1000).toFixed(0);
                     unit = 'milidetik (Hampir instan!)';
                     return `Waktu Selesai dalam ${result} ${unit}`;
                }
                // Tampilkan dalam detik
                result = totalSeconds.toFixed(2);
                unit = 'detik';
            }

            return `Waktu Selesai dalam ${result} ${unit}`;
        }

        // Fungsi utama perhitungan
        function calculateTime() {
            const sizeInputId = currentTab === 'download' ? 'fileSize' : 'fileSize_upload';
            const sizeUnitId = currentTab === 'download' ? 'fileUnit' : 'fileUnit_upload';
            const speedInputId = currentTab === 'download' ? 'speedValue' : 'speedValue_upload';
            const speedUnitId = currentTab === 'download' ? 'speedUnit' : 'speedUnit_upload';
            const resultId = currentTab === 'download' ? 'calculationResult' : 'calculationResult_upload';

            const fileSizeValue = parseFloat(document.getElementById(sizeInputId).value);
            const fileUnit = document.getElementById(sizeUnitId).value;
            const speedValue = parseFloat(document.getElementById(speedInputId).value);
            const speedUnit = document.getElementById(speedUnitId).value;

            // Validasi Input
            if (isNaN(fileSizeValue) || fileSizeValue <1 || isNaN(speedValue) || speedValue <1) {
                document.getElementById(resultId).textContent = 'Silahkan Masukan Nilai Ukuran File dan Kecepatan diatas angka 0!';
                return;
            }

            // 1. Konversi Ukuran File ke BIT (file size * 8)
            let totalBits;
            let sizeInBytes;

            // Konversi ke Bytes dulu
            if (fileUnit === 'KB') {
                sizeInBytes = fileSizeValue * 1024;
            } else if (fileUnit === 'MB') {
                sizeInBytes = fileSizeValue * 1024 * 1024;
            } else if (fileUnit === 'GB') {
                sizeInBytes = fileSizeValue * 1024 * 1024 * 1024;
            }

            // Konversi ke Bits (1 Byte = 8 bit)
            totalBits = sizeInBytes * 8;


            // 2. Konversi Kecepatan Koneksi ke bits/detik (bps)
            let speedInBitsPerSecond;

            if (speedUnit === 'Kbps') {
                speedInBitsPerSecond = speedValue * 1000;
            } else if (speedUnit === 'Mbps') {
                speedInBitsPerSecond = speedValue * 1000 * 1000;
            } else if (speedUnit === 'Gbps') {
                speedInBitsPerSecond = speedValue * 1000 * 1000 * 1000;
            }


            // 3. Hitung Waktu dalam Detik (totalBits / speedInBitsPerSecond)
            const timeInSeconds = totalBits / speedInBitsPerSecond;

            // 4. Tampilkan Hasil
            const formattedTime = formatTime(timeInSeconds);
            document.getElementById(resultId).textContent = formattedTime;
        }

        // Set tab default ke Unduh saat pertama kali dimuat
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('download');
            calculateTime(); // Hitung nilai default
        });

    </script>

</body>
</html>
